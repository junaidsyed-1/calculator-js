<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container_fluid">
      <div class="container mt-5">
        <div class="row d-flex justify-content-center">
          <div class="col col-md-6">
            <div class="row">
              <div class="col">
                <div class="input-group mb-3">
                  <input
                    id="input1"
                    type="text"
                    class="form-control"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col d-grid gap-2">
                <button type="button" class="btn btn-success button">Ac</button>
              </div>
            </div>
            <div class="row">
              <div class="col-3 d-grid gap-2" align="center">
                <button type="button" class="btn btn-success button">7</button>
              </div>
              <div class="col-3 d-grid gap-2" align="center">
                <button type="button" class="btn btn-success button">8</button>
              </div>
              <div class="col-3 d-grid gap-2" align="center">
                <button type="button" class="btn btn-success button">9</button>
              </div>
              <div class="col-3 d-grid gap-2" align="center">
                <button type="button" class="btn btn-success button">+</button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-3 d-grid gap-2" align="center">
                <button type="button" class="btn btn-success button">4</button>
              </div>
              <div class="col-3 d-grid gap-2" align="center">
                <button type="button" class="btn btn-success button">5</button>
              </div>
              <div class="col-3 d-grid gap-2" align="center">
                <button type="button" class="btn btn-success button">6</button>
              </div>
              <div class="col-3 d-grid gap-2" align="center">
                <button type="button" class="btn btn-success button">-</button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-3 d-grid gap-2" align="center">
                <button type="button" class="btn btn-success button">1</button>
              </div>
              <div class="col-3 d-grid gap-2" align="center">
                <button type="button" class="btn btn-success button">2</button>
              </div>
              <div class="col-3 d-grid gap-2" align="center">
                <button type="button" class="btn btn-success button">3</button>
              </div>
              <div class="col-3 d-grid gap-2" align="center">
                <button type="button" class="btn btn-success button">*</button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col d-grid gap-2" align="center">
                <button type="button" class="btn btn-danger button">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h1 id="result"></h1>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
